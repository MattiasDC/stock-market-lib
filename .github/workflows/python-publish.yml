---
name: Upload Python Package
on:
  push:
    branches:
      - master
  pull_request:
    branches: master

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.filter.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - name: Check version change
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            version:
              - 'stock_market/__version__.py'
  deploy:
    needs: changes
    if: needs.changes.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - uses: actions/checkout@v3
      - name: Build package
        run: python -m build
      - name: Publish package
        uses:
          pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
